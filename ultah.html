<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Ulang Tahun</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 40px;
        font-size: 48px;
    }

    p {
        font-size: 22px;
    }

    img {
        width: 220px;
        border-radius: 15px;
        border: 4px solid white;
        margin-top: 15px;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: white;
        color: #ff4d6d;
        font-weight: bold;
    }

    .balloon {
        position: absolute;
        bottom: -120px;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        animation: rise 5s linear forwards;
    }

    .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 40px;
        background: #444;
        left: 50%;
        top: 80px;
    }

    @keyframes rise {
        to { bottom: 110%; }
    }

    .pop {
        animation: pop 0.25s forwards;
    }

    @keyframes pop {
        to {
            transform: scale(1.8);
            opacity: 0;
        }
    }

    .confetti {
        position: absolute;
        width: 6px;
        height: 6px;
        animation: confetti 0.6s linear forwards;
    }

    @keyframes confetti {
        to {
            transform: translate(
                calc(-50px + 100px * var(--x)),
                calc(-50px + 100px * var(--y))
            );
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>üéâ SELAMAT ULANG TAHUN SAYANGKUU üéÇüéâ</h1>
<p>Selamat ulang tahun, cintaku! Semoga kamu selalu bahagia, sehat, dan tetap sabar menghadapi aku üòò Aku janji akan selalu jadi pacar terbaik ehh ngga janji deng hihihihi ‚ù§Ô∏è</p>

<img src="foto.jpg.jpeg" alt="Foto Ulang Tahun"><br>

<button onclick="playMusic()">‚ñ∂ Putar Lagu</button>

<!-- AUDIO -->
<audio id="musik" loop>
    <source src="ultah.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
</audio>

<script>
    const musik = document.getElementById("musik");

    // coba autoplay
    window.addEventListener("click", () => {
        musik.play();
    }, { once: true });

    function playMusic() {
        musik.play();
    }

    function popBalloon(balloon) {
        for (let i = 0; i < 12; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = balloon.offsetLeft + 30 + "px";
            confetti.style.top = balloon.offsetTop + 30 + "px";
            confetti.style.background =
                ["red","yellow","blue","green","purple","white"]
                [Math.floor(Math.random()*6)];
            confetti.style.setProperty("--x", Math.random());
            confetti.style.setProperty("--y", Math.random());
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 600);
        }

        balloon.classList.add("pop");
        setTimeout(() => balloon.remove(), 250);
    }

    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "balloon";

        const colors = ["red","yellow","blue","green","purple","orange"];
        balloon.style.background =
            colors[Math.floor(Math.random() * colors.length)];
        balloon.style.left = Math.random() * 90 + "%";

        document.body.appendChild(balloon);

        setTimeout(() => popBalloon(balloon), 3500);
    }

    setInterval(createBalloon, 700);
</script>

</body>
</html>
